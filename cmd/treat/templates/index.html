{{define "content"}}

<div class="page-header">
  <h3><i class="fa fa-dashboard fa-lg"></i> Overview </h3>
  <div>
    <span class="label label-default"><i class="fa fa-align-justify fa-sm"></i> Alignments: {{ .total }}</span>
  </div>
</div>

{{template "search-form" .}}

<div><a class="btn btn-default btn-sm" href="#">Export</a></div>
<div id="edit-stop" style="width:100%; height:400px;"></div>
<div><a class="btn btn-default btn-sm" href="#">Export</a></div>
<div id="junction-len" style="width:100%; height:400px;"></div>

<script type="text/javascript" src="//code.highcharts.com/highcharts.js"></script>
<script type="text/javascript">
$(function () {

    $("#search-spin").show();

    $.getJSON('/data/es-hist?gene=RPS12', function (data) {

    $('#edit-stop').highcharts({
        chart: {
            type:'column',
            zoomType: 'x'
        },
        credits:{enabled:false},
        exporting:{enabled:false},
        title:{text:'Edit Stop Site'},
        legend:{
            enabled:true
        },
        tooltip:{
            borderWidth:1,
            formatter:function() {
                return this.series.name+': <b>'+ this.x +' ('+ this.y + ')</b>';
            }
        },
        yAxis:{
            title:{text:''},
            max: data.ymax,
            min: 0
        },
        xAxis:{
            categories: data.cats,
            labels: {
                rotation: -90
            }
        },
        plotOptions: {
            series: {
                cursor: 'pointer',
                point: {
                    events: {
                        click: function() {
                            location.href = '/data/es-hist?edit_stop='+this.category;
                        }
                    }
                }
            },
            spline: {
                marker: {
                    enabled: false
                }
            },
            column: {
                groupPadding: 0,
                pointPadding: 0,
                borderWidth: 0.5
            }
        },
        series: data.series
    });

    });

    $.getJSON('/data/jl-hist?gene=RPS12', function (data) {

    $('#junction-len').highcharts({
        chart: {
            type:'column',
            zoomType: 'x'
        },
        credits:{enabled:false},
        exporting:{enabled:false},
        title:{text:'Junction Length'},
        legend:{
            enabled:true
        },
        tooltip:{
            borderWidth:1,
            formatter:function() {
                return this.series.name+': <b>'+ this.x +' ('+ this.y + ')</b>';
            }
        },
        yAxis:{
            title:{text:''},
            max: data.ymax,
            min: 0
        },
        xAxis:{
            categories: data.cats,
            labels: {
                rotation: -90
            }
        },
        plotOptions: {
            series: {
                cursor: 'pointer',
                point: {
                    events: {
                        click: function() {
                            location.href = '/data/jl-hist?junc_len='+this.category;
                        }
                    }
                }
            },
            spline: {
                marker: {
                    enabled: false
                }
            },
            column: {
                groupPadding: 0,
                pointPadding: 0,
                borderWidth: 0.5
            }
        },
        series: data.series
    });

    $("#search-spin").hide();

    });

});
</script>


{{end}}
